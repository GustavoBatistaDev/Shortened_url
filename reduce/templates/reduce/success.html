    <script>
      jQuery(document).ready(function(){
          
         
         var conteudo = '#input-url';
          
          /*FUNÇÃO QUE COPIA*/
          $("#btn").click(function(e){
              e.preventDefault();

              $(conteudo).select();
              document.execCommand('copy');
              $(this).text('Copiado!');
              $(this).css('background-color','black');
              $(this).css('color','white');
              setTimeout(function(){
                  $("#btn").text('Copiar');
                  $("#btn").css('background-color','#EF6909');
                  $("#btn").css('color','white');
              },3000);
          });
      });
      </script>
